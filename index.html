<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine Quiz ðŸ’˜</title>

  <style>
    :root { color-scheme: light; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      background: #fff;
      width: min(380px, 100%);
      padding: 22px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 12px 32px rgba(0,0,0,0.15);
    }

    .title {
      margin: 0 0 10px;
      font-size: 22px;
    }

    .gif {
      width: 100%;
      border-radius: 14px;
      display: block;
      margin: 10px 0 16px;
    }

    .progress {
      font-size: 14px;
      opacity: 0.75;
      margin: 8px 0 10px;
    }

    .question {
      font-size: 16px;
      margin: 6px 0 12px;
    }

    .answers {
      display: grid;
      gap: 10px;
      margin-top: 8px;
    }

    button {
      border: 0;
      border-radius: 999px;
      padding: 11px 14px;
      font-size: 16px;
      cursor: pointer;
      background: #ff4d6d;
      color: #fff;
      transition: transform 0.05s ease, background 0.15s ease;
      width: 100%;
    }

    button:hover { background: #e63e5c; }
    button:active { transform: scale(0.99); }

    .hint {
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.75;
    }

    .shake {
      animation: shake 0.32s ease;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }

    /* Popup */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: grid;
      place-items: center;
      padding: 18px;
      z-index: 9998;
    }

    .hidden { display: none !important; }

    .modal {
      background: #fff;
      border-radius: 18px;
      padding: 22px;
      max-width: 360px;
      width: 100%;
      text-align: center;
      box-shadow: 0 16px 50px rgba(0,0,0,0.25);
    }

    .modal h2 {
      margin: 0 0 10px;
      font-size: 22px;
    }

    .modal p { margin: 8px 0; }

    .small {
      font-size: 13px;
      opacity: 0.75;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -12px;
      width: 10px;
      height: 14px;
      opacity: 0.95;
      pointer-events: none;
      z-index: 9999;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0.8;
      }
    }
  </style>
</head>

<body>
  <main class="card" id="card">
    <h1 class="title">ðŸ’˜ Valentine Quiz ðŸ’˜</h1>

    <img
      class="gif"
      src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
      alt="love gif"
    />

    <div class="progress" id="progress">Question 1 of 3</div>
    <div class="question" id="question">Loadingâ€¦</div>

    <div class="answers" id="answers"></div>

    <div class="hint" id="hint">No pressure. Your prize depends on it. ðŸ˜Œ</div>
  </main>

  <!-- Winner Popup -->
  <div class="overlay hidden" id="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="winTitle">
      <h2 id="winTitle">ðŸŽ‰ CONGRATS ðŸŽ‰</h2>
      <p>You got them all right.</p>
      <p><strong> You get a BLOWJOB! ðŸ˜˜</strong></p>
      <p class="small">(Redeemable immediately. Terms subject to cuddles.)</p>
      <button id="closeBtn" type="button">Claim Prize</button>
    </div>
  </div>

  <script>
    // ====== QUIZ DATA ======
    const QUESTIONS = [
      {
        q: "Where did we first meet?",
        options: ["Tindere", "639", "the Zoo"],
        answerIndex: 1
      },
      {
        q: "My favorite thing about you?",
        options: ["Your height", "Your heart", "Your everything"],
        answerIndex: 2
      },
      {
        q: "Who loves who more?",
        options: ["You love me more", "I love you more", "Weâ€™re obsessed equally"],
        answerIndex: 2
      }
    ];

    // ====== ELEMENTS ======
    const card = document.getElementById("card");
    const progressEl = document.getElementById("progress");
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("closeBtn");

    // ====== STATE ======
    let current = 0;

    // ====== RENDER ======
    function renderQuestion() {
      // Always hide modal while quizzing
      overlay.classList.add("hidden");
      overlay.setAttribute("aria-hidden", "true");

      const total = QUESTIONS.length;
      const qObj = QUESTIONS[current];

      progressEl.textContent = `Question ${current + 1} of ${total}`;
      questionEl.innerHTML = `<strong>${qObj.q}</strong>`;

      // Clear + rebuild answers (no inline onclick, no template chaos)
      answersEl.innerHTML = "";
      qObj.options.forEach((text, idx) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.textContent = text;
        btn.addEventListener("click", () => handleAnswer(idx));
        answersEl.appendChild(btn);
      });
    }

    function handleAnswer(choiceIndex) {
      const qObj = QUESTIONS[current];

      if (choiceIndex === qObj.answerIndex) {
        current += 1;

        if (current >= QUESTIONS.length) {
          win();
        } else {
          renderQuestion();
        }
        return;
      }

      // Wrong answer: shake + message
      card.classList.remove("shake");
      void card.offsetWidth; // restart animation
      card.classList.add("shake");
      alert("Wrong answer ðŸ˜ Try again.");
    }

    function win() {
      overlay.classList.remove("hidden");
      overlay.setAttribute("aria-hidden", "false");
      launchConfetti(3500);
    }

    closeBtn.addEventListener("click", () => {
      overlay.classList.add("hidden");
      overlay.setAttribute("aria-hidden", "true");
    });

    // Close modal if clicking outside it
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) {
        overlay.classList.add("hidden");
        overlay.setAttribute("aria-hidden", "true");
      }
    });

    // ====== CONFETTI ======
    function launchConfetti(durationMs = 3500) {
      const endTime = Date.now() + durationMs;

      const spawnInterval = setInterval(() => {
        for (let i = 0; i < 14; i++) createConfettiPiece();
        if (Date.now() > endTime) clearInterval(spawnInterval);
      }, 120);

      function createConfettiPiece() {
        const el = document.createElement("div");
        el.className = "confetti";

        const size = 6 + Math.random() * 10;
        const duration = 2000 + Math.random() * 2200;

        el.style.left = Math.random() * window.innerWidth + "px";
        el.style.width = size + "px";
        el.style.height = size * 1.3 + "px";
        el.style.borderRadius = Math.random() > 0.5 ? "2px" : "999px";
        el.style.animationDuration = duration + "ms";
        el.style.background = `hsl(${Math.random() * 360}, 90%, 60%)`;

        document.body.appendChild(el);
        setTimeout(() => el.remove(), duration + 200);
      }
    }

    // ====== INIT ======
    renderQuestion();
  </script>
</body>
</html>
